zookeeper:
  image: mesos
  ports: 
    - "49181:2181"
  command: /usr/share/zookeeper/bin/zkServer.sh start-foreground
master:
  build: mesos-master
  ports:
    - "15050:5050"
    - "49773:3773"
    - "49772:3772"
    - "49627:6627"
    - "14400:4400"
    - "18080:8080"
  links:
    - zookeeper:zookeeper
    - slave:slave
slave:
  build: mesos-slave
  ports:
    - "6700"
    - "6701"
    - "6702" 
    - "6703"
  links:
    - zookeeper:zookeeper
#    - master:master
stormui:
  build: mesos-master
  ports:
    - "49080:8080"
  links:
    - master:master
    - slave:slave
  command: /storm-mesos-0.9/bin/storm ui
